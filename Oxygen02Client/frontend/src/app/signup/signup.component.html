<div class="signup-container">
  <h2>Create an Account</h2>
  <form #signupForm="ngForm" (ngSubmit)="signup()">
    <div>
      <label>Email:</label>
      <input type="email" name="email" ngModel required>
    </div>
    <div>
      <label>Name:</label>
      <input type="text" name="name" ngModel>
    </div>
    <div>
      <label>Address:</label>
      <input type="text" name="address" ngModel>
    </div>
    <div>
      <label>Nickname:</label>
      <input type="text" name="nickname" ngModel>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password" ngModel minlength="7" required>
    </div>
    <div>
      <label>Confirm Password:</label>
      <input type="password" name="confirmPassword" ngModel>
      <div *ngIf="signupForm.controls['confirmPassword'].errors?.['mustMatch']">
        Passwords must match.
      </div>
    </div>
    <!-- Submit button -->
    <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  </form>
</div>
<button (click)="goBack()">Go Back</button>
