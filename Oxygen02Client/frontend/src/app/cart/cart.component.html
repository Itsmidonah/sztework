<div class="cart-container">
  <h2>Shop Here!</h2>
  <div *ngIf="!isAuthenticated(); else authenticatedContent">
    <p>Welcome, guest! Please sign in to add items to your cart.</p>
  </div>
  <ng-template #authenticatedContent>
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems" class="cart-item">
        <div class="item-details">
          <h3>{{ item.name }}</h3>
          <p>Price: {{ item.price }}</p>
          <p>Quantity: {{ item.quantity }}</p>
        </div>
        <button (click)="deleteProduct(item.id)">Remove</button>
      </div>
      <button (click)="checkout()">Checkout</button>
    </div>
    <ng-template #emptyCart>
      <p>Your cart is empty.</p>
    </ng-template>

    <!-- Form for adding a new product to cart -->
    <div class="add-product-form" *ngIf="isAuthenticated()">
      <h2>Add Product to Cart</h2>
      <form (submit)="addProduct()">
        <input type="text" [(ngModel)]="newProduct.name" placeholder="Product Name">
        <input type="number" [(ngModel)]="newProduct.price" placeholder="Price">
        <input type="number" [(ngModel)]="newProduct.quantity" placeholder="Quantity">
        <button type="submit">Add Product</button>
      </form>
    </div>
  </ng-template>
</div>
