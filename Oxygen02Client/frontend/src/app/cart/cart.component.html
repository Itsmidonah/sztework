<div class="cart-container">
  <h2>Shop Here!</h2>
  
  <!-- Phone Products -->
  <h2>Phone Products</h2>
  <div class="phone-products">
    <div class="phone-product">
      <h3>Phone 1</h3>
      <img src="assets/images/a12.jpg" alt="Phone 1">
      <p>Price: $500</p>
    </div>
    <div class="phone-product">
      <h3>Phone 2</h3>
      <img src="assets/images/pinkphone.jpg" alt="Phone 2">
      <p>Price: $700</p>
    </div>
    <div class="phone-product">
      <h4>Phone 3</h4>
      <img src="assets/images/easybuy.jpg" alt="Phone 3">
      <p>Price: $200</p>
    </div>
    <div class="phone-product">
      <h5>Phone 4</h5>
      <img src="assets/images/accesories.jpg" alt="Phone 4">
      <p>Price: $100</p>
    </div>
  </div>

  <div class="add-product-form">
    <h2>Add Product to Cart</h2>
    <form (submit)="addProduct()">
      <input type="text" [(ngModel)]="newProduct.name" placeholder="Product Name">
      <input type="number" [(ngModel)]="newProduct.price" placeholder="Price">
      <input type="number" [(ngModel)]="newProduct.quantity" placeholder="Quantity">
      <button type="submit">Add Product</button>
    </form>
  </div>

  <ng-template *ngIf="isAuthenticated()" #authenticatedContent>
    <!-- Form for adding a new product to cart -->
    <div class="add-product-form">
      <h2>Add Product to Cart</h2>
      <form (submit)="addProduct()">
        <input type="text" [(ngModel)]="newProduct.name" placeholder="Product Name">
        <input type="number" [(ngModel)]="newProduct.price" placeholder="Price">
        <input type="number" [(ngModel)]="newProduct.quantity" placeholder="Quantity">
        <button type="submit">Add Product</button>
      </form>
    </div>
  </ng-template>

  <div *ngIf="!isAuthenticated()">
    <p>Welcome, guest! Please sign in to add items to your cart.</p>
  </div>
</div>
